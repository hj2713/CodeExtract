version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g bun
            - bun install
        build:
          commands:
            - bun run build
        postBuild:
          commands:
            - cp -r .next/static .next/standalone/apps/web/.next/static
            - cp -r public .next/standalone/apps/web/public 2>/dev/null || true
            - cp .next/required-server-files.json .next/standalone/apps/web/.next/required-server-files.json
      artifacts:
        baseDirectory: .next/standalone/apps/web
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
